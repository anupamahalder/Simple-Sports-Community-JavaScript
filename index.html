<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="">
    <!-- navbar  -->
    <nav class="navbar nav-style navbar-expand-lg bg-black">
        <div class="container-fluid nav-style">
          <a class="navbar-brand text-light fw-bold" href="#">Sports Community</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- title  -->
    <h1 class="p-3 text-center fs-5 mt-5">Welcome To Our Sports Community</h1>
    <!-- search  -->
    <div class="search-container ">
        <input class="search-input" id="search-input" type="text" onkeydown="event.key === 'Enter' && handleSearch()" placeholder="Search by name...">
        <button onclick="handleSearch()" class="search-btn fs-5">Search</button>
    </div>
    <!-- sports container  -->
    <div class="sports-container">
        <!-- sports card container  -->
        <div class="sports-card-main-container w-3/4" id="sports-card-main-container">
            
        </div>
        <!-- selected sports card container  -->
        <div class="sports-selected-card-container w-1/4">
            <div class="border border-black p-2">
              <h4 class="fs-6 text-center">Added Member: <span class="member-count" id="member-count">0</span></h4>
              <h4 class="fs-6 text-center">Female Member: <span id="female-count">0</span></h4>
              <h4 class="fs-6 text-center">Male Member: <span id="male-count">0</span></h4>
            </div>
            <hr>
            <div class="sports-group-container" id="sports-group-container">

            </div>
        </div>
    </div>
    <!-- footer  -->
    <div class="bg-black mb-0 footer-style">
      <div>
        <p>Sports Community &copy; 2024</p>
      </div>
      <div class="m-0">
        <p>Home</p>
        <p>Contact</p>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
